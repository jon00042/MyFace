{% extends 'main/base.html' %}

{% block sidebar %}
<div class="text-right">
    <h3 class="mt-2 mb-5">Set photo for {{request.session.logged_in_username}}</h3>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
</div>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row pl-3 pb-2">
        <h3>Choose new photo...</h3>
    </div>
    <div class="row">
        <form class="col-6" enctype="multipart/form-data" action="{% url 'main:photo' %}" method="POST">
            {% csrf_token %}
            <input type="file" class="form-control form-group" name="file">
            <button type="submit" class="btn btn-primary form-group">Upload</button>
        </form>
    </div>
    <div class="row">
        <div class="col-6">
            {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger">{{message}}</div>
            {% endfor %}
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
